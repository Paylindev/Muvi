    <script>
        // Função para exibir a lista de filmes favoritos
function exibirFavoritos() {
    // Obtém a lista de filmes favoritos do localStorage
    const favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];

    // Seleciona o elemento HTML onde os resultados serão exibidos
    const resultsDiv = document.getElementById('results');
    // Limpa quaisquer resultados anteriores
    resultsDiv.innerHTML = '';

    // Verifica se há filmes favoritos na lista
    if (favoritos && favoritos.length > 0) {
        // Itera sobre cada filme favorito
        favoritos.forEach(favorito => {
            // Obtém o título do filme
            const movieTitle = favorito.title;

            // Cria um elemento HTML para exibir as informações do filme
            const movieElement = document.createElement('div');
            movieElement.classList.add('movie');
            movieElement.innerHTML = `
                <h2>${movieTitle}</h2>
                <div class="actions">
                    <button onclick="removerDoFavoritos('${favorito.id}')"">Remover da lista</button>
                </div>
            `;
            // Adiciona o elemento do filme ao elemento de resultados
            resultsDiv.appendChild(movieElement);
        });
    } else {
        // Se não houver filmes favoritos, exibe uma mensagem indicando isso
        resultsDiv.innerHTML = '<p>Nenhum filme favorito encontrado</p>';
    }
}   

// Chama a função exibirFavoritos no carregamento da página
window.onload = function() {
    exibirFavoritos();
};
