    <script>
        console.log('Script executado em favoritos.html');

// Recupera os filmes favoritos armazenados localmente
const favoritos = localStorage.getItem('favoritos') ? JSON.parse(localStorage.getItem('favoritos')) : [];

console.log('Filmes favoritos recuperados:', favoritos);

// Função para buscar os detalhes de um filme pelo ID usando a API do TMDb
async function buscarDetalhesFilme(idFilme) {
    const chaveAPI = '3e7c136fdafbdffed510fb7d49ec111a';
    const url = `https://api.themoviedb.org/3/movie/${idFilme}?api_key=${chaveAPI}&language=pt-BR`;

    const resposta = await fetch(url);
    const dados = await resposta.json();
    return dados;
}

// Exibe os filmes na lista
const listaElemento = document.getElementById('favoritos');
favoritos.forEach(async filme => {
    if (filme && filme.id) { // Verifica se o item da lista e seu ID são válidos
        const detalhesFilme = await buscarDetalhesFilme(filme.id);
        const filmeElemento = document.createElement('div');
        filmeElemento.classList.add('filme');
        filmeElemento.innerHTML = `
            <h2>${detalhesFilme.title}</h2>
            <p>Gêneros: ${detalhesFilme.genres.map(genre => genre.name).join(', ')}</p>
            <img src="https://image.tmdb.org/t/p/w200${detalhesFilme.poster_path}" alt="${detalhesFilme.title}">
        `;
        listaElemento.appendChild(filmeElemento);
    } else {
        console.error('Item de filme inválido:', filme);
    }
});
    </script>
